version: 3.7
services:

  db:
    image: mysql:latest
    volumes: db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE:
      MYSQL_ROOT_PASSWORD:

  wp:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - ./wp/:/var/www/html/
      - ./jps/:/var/www/html/wp-content/themes/jps # Jean-Paule Sartre (https://github.com/fedtti/jps)
    ports:
      - "8001:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME:
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD:

volumes:
  db_data:
